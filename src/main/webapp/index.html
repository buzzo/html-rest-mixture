<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<!-- Site Properities -->
<title>Cadastro Funcionário CRUD</title>

<!-- CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-table.min.css">
<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<div class="container">

		<button id="open_form_btn" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Adicionar
		</button>

		<table id="table" data-height="500" data-side-pagination="server" data-pagination="true" data-page-list="[10, 50, 100]" data-search="true"
			data-sort-name="code" data-sort-order="desc">
			<thead>
				<tr>
					<th data-field="code" data-align="center" data-sortable="true">Código</th>
					<th data-field="active" data-align="center" data-sortable="true" data-formatter="statusFormatter">Status</th>
					<th data-field="name" data-align="center" data-sortable="true">Nome</th>
					<th data-field="badge" data-align="center" data-sortable="true">Matrícula</th>
					<th data-field="position" data-align="center" data-sortable="true">Cargo</th>
					<th data-field="id" data-align="center" data-formatter="actionFormatter">Ações</th>
				</tr>
			</thead>
		</table>
	</div>

	<!-- Confirmation Remove Modal -->
	<div id="remove_confirmation" class="ui modal small">
		<i class="close icon"></i>
		<div class="header">Remover Funcionário?</div>
		<div class="content">
			<div class="left">Tem certeza que deseja remover este funcionário?</div>
		</div>
		<div class="actions">
			<div id="remove_ok" class="ui button small negative">Remover</div>
			<div class="ui button small">Cancelar</div>
		</div>
	</div>

	<div id="form_div" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">

		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">{title}</h4>
				</div>

				<form id="form" method="post" class="form-horizontal">
					<!-- stores de ID for edit command -->
					<input id="id" type="text" class="hidden" name="id">
					<div class="modal-body">
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
								<div class="checkbox">
									<label><input type="checkbox" name="active" value="true"></input>Ativo
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-sm-3 control-label">Nome</label>
							<div class="col-sm-9">
								<input id="name" type="text" class="form-control" placeholder="Nome" name="name">
							</div>
						</div>
						<div class="form-group">
							<label for="code" class="col-sm-3 control-label">Código</label>
							<div class="col-sm-9">
								<input id="code" type="text" class="form-control" placeholder=Código name="code">
							</div>
						</div>
						<div class="form-group">
							<label for="badge" class="col-sm-3 control-label">Matrícula</label>
							<div class="col-sm-9">
								<input id="badge" type="text" class="form-control" placeholder="Matrícula" name="badge">
							</div>
						</div>
						<div class="form-group">
							<label for="aposition" class="col-sm-3 control-label">Cargo</label>
							<div class="col-sm-9">
								<input id="position" type="text" class="form-control" placeholder="Cargo" name="position">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button id="frm-ok-btn" type="submit" class="btn btn-primary">{ok-button}</button>
					</div>
				</form>

			</div>
		</div>
	</div>



	<!-- Javascript -->
	<script src="js/vendor/jquery-1.11.1.js"></script>
	<script src="js/vendor/jquery.serializejson.min.js"></script>
	<script src="js/vendor/bootstrap-table.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/vendor/bootstrapValidator.min.js"></script>
	<script src="js/vendor/bootbox.min.js"></script>
	<script src="js/vendor/notify.min.js"></script>
	<script src="js/validators.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
