<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<!-- Site Properities -->
<title>Funcionario CRUD</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/semantic.min.css">
<link rel="stylesheet" type="text/css" href="css/ng-table.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-app="main">

	<!-- Main message text box -->
	<div class="ui message">
		<i id="message-close" class="close icon"></i>
		<div id="message" class="header"></div>
	</div>

	<br />
	<br />
	<br />

	<div ng-controller="listController">
		<table ng-table="tableParams" show-filter="true"
			class="ui table segment padded">
			<tr ng-repeat="emp in $data">
				<td data-title="'Ativo'"
					ng-class="emp.active ? 'positive' : 'error'">
					<div ng-if="emp.active">
						<i class="icon checkmark"></i>
					</div>
					<div ng-if="!emp.active">
						<i class="icon close"></i>
					</div>
				</td>
				<td data-title="'Codigo'" sortable="'code'"
					filter="{ 'code': 'text' }">{{emp.code}}</td>
				<td data-title="'Matricula'" sortable="'bagde'"
					filter="{ 'badge': 'text' }">{{emp.badge}}</td>
				<td data-title="'Nome'" sortable="'name'"
					filter="{ 'name': 'text' }">{{emp.name}}</td>
				<td data-title="'Cargo'" sortable="'position'"
					filter="{ 'position': 'text' }">{{emp.position}}</td>
				<td data-title="'Acoes'"></td>
			</tr>

			<tfoot>
				<tr>
					<th colspan="6">
						<div class="ui labeled blue icon button mini">
							<i class="plus icon"></i>Novo Funcionario
						</div>
					</th>
				</tr>
			</tfoot>

		</table>
	</div>

	<!-- Modal -->
	<div class="ui modal small">

		<!-- Form -->
		<form id="form">
			<div class="ui form segment small">
				<div class="inline field">
					<div class="ui checkbox large">
						<!-- value='true' is mandatory otherwise data object over backend cannot be created because it sends 'on' -->
						<input id="check" name="active" type="checkbox" value="true">
						<label for="check">Ativo</label>
					</div>
				</div>
				<div class="two fields">
					<div class="field">
						<label>Codigo</label>
						<div class="ui left labeled icon input">
							<input placeholder="Codigo" name="code" type="text"> <i
								class="key icon"></i>
							<div class="ui corner label">
								<i class="icon asterisk"></i>
							</div>
						</div>
					</div>
					<div class="field">
						<label>Matricula</label>
						<div class="ui left labeled icon input">
							<input placeholder="Matricula" name="badge" type="text">
							<i class="book icon"></i>
							<div class="ui corner label">
								<i class="icon asterisk"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="field">
					<label>Nome</label>
					<div class="ui left labeled icon input">
						<input placeholder="Nome" name="name" type="text"> <i
							class="user icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<label>Cargo</label>
					<div class="ui left labeled icon input">
						<input placeholder="Cargo" name="position" type="text"> <i
							class="male icon"></i>
					</div>
				</div>
				<div class="ui button small positive submit">Adicionar</div>
				<div class="ui button small negative">Cancelar</div>
			</div>
		</form>
	</div>



	<!-- Javascript -->
	<script src="js/vendor/jquery-1.11.1.js"></script>
	<script src="js/vendor/semantic.min.js"></script>
	<script src="js/vendor/jquery.serializejson.min.js"></script>
	<script src="js/vendor/angular.min.js"></script>
	<script src="js/vendor/angular-resource.min.js"></script>
	<script src="js/vendor/ng-table.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
