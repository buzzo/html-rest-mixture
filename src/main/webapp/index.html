<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	
	<!-- Site Properities -->
	<title>Funcionario CRUD</title>
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/semantic.css">
	<link rel="stylesheet" type="text/css" href="css/webix.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<!-- Main message text box -->
	<div class="ui message">
		<i id="message-close" class="close icon"></i>
		<div id="message" class="header"></div>
	</div>

	<div class="ui labeled blue icon button mini">
		<i class="plus icon"></i>Novo Funcionario
	</div>

	<br />
	<br />
	<br />

	<!-- Table list -->
	<div id="table"></div>

	<!-- Modal -->
	<div class="ui modal small">

		<!-- Form -->
		<form id="form">
			<div class="ui form segment small">
				<div class="inline field">
					<div class="ui checkbox large">
						<input name="active" type="checkbox"> <label>Ativo</label>
					</div>
				</div>
				<div class="two fields">
					<div class="field">
						<label>Codigo</label>
						<div class="ui left labeled icon input">
							<input placeholder="Codigo" name="code" type="text"> <i
								class="key icon"></i>
							<div class="ui corner label">
								<i class="icon asterisk"></i>
							</div>
						</div>
					</div>
					<div class="field">
						<label>Matricula</label>
						<div class="ui left labeled icon input">
							<input placeholder="Matricula" name="badge" type="text">
							<i class="book icon"></i>
							<div class="ui corner label">
								<i class="icon asterisk"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="field">
					<label>Nome</label>
					<div class="ui left labeled icon input">
						<input placeholder="Nome" name="name" type="text"> <i
							class="user icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<label>Cargo</label>
					<div class="ui left labeled icon input">
						<input placeholder="Cargo" name="position" type="text"> <i
							class="male icon"></i>
					</div>
				</div>
				<div class="ui button small positive submit">Adicionar</div>
				<div class="ui button small negative">Cancelar</div>
			</div>
		</form>
	</div>

	<!-- Javascript -->
	<script src="js/vendor/jquery-1.11.1.js"></script>
	<script src="js/vendor/semantic.min.js"></script>
	<script src="js/vendor/jquery.serializejson.min.js"></script>
	<script src="js/vendor/webix.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
